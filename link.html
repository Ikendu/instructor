<!DOCTYPE html>
<html>
  <head>
    <style>
      a:link {
        padding: 15px;
        color: white;
        background-color: blue;
        text-decoration: none;
        display: inline-block;
      }
      a:hover {
        text-decoration: underline;
        color: aliceblue;
        background-color: rgb(80, 80, 251);
      }
      a:visited {
        text-decoration: underline;
        color: rgb(167, 208, 244);
        background-color: rgb(36, 36, 117);
      }
      a:active {
        text-decoration: yellow;
      }
    </style>
  </head>
  <body>
    <h2>Styling a link depending on state</h2>

    <p>
      <b><a href="default.asp" target="_blank">This is a link</a></b>
      <b><a href="default.asp" target="_blank">This is another</a></b>
      <b><a href="default.asp" target="_blank">This is one more</a></b>
    </p>
    <p>
      <b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS
      definition in order to be effective.
      <b><a href="default.asp" target="_blank">last link</a></b>
    </p>
    <p>
      <b>Note:</b> a:active MUST come after a:hover in the CSS definition in
      order to be effective.
    </p>
  </body>
</html>
