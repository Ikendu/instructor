<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="headText">Digital Dream Solutions</h1>
    <p>Web Development and Digital Marketing</p>
    <p
      id="test"
      onclick="this.innerHTML='Forward ever'; 
      this.style.backgroundColor='blue'; 
      this.style.color='white'; 
      this.style.padding='20px'; 
      this.style.borderRadius='5px';
      this.style.display='inline-block';"
    >
      We are progressing
    </p>
    <h2 class="change">JavaScript for the web</h2>
    <p class="change">JavaScript is a powerful language for creating interactive web pages.</p>
    <h3 class="change">JavaScript for the web</h3>
    <p class="change">JavaScript another language.</p>
    <button id="btn" onclick="changer()">Click Me</button>

    <script>
      document.getElementById('headText').innerHTML = 'Welcome to Digital Dream Solutions'

      function changer() {
        let myVal = document.getElementById('btn')

        myVal.innerText = 'I have been clicked'
        myVal.style.backgroundColor = 'blue'
        myVal.style.fontSize = '30px'
        myVal.style.color = 'white'
        myVal.style.padding = '20px'
        myVal.style.borderRadius = '5px'
      }

      // const heading = document.getElementsByClassName('change')
      let heading = document.querySelectorAll('.change')
      console.log(heading)

      heading[0].style.color = 'red'
      heading[0].style.fontSize = '30px'
      heading[0].style.fontWeight = 'bold'
      heading[3].style.textTransform = 'uppercase'
    </script>
  </body>
</html>
